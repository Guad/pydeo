<!DOCTYPE html> <!-- video is a dictionary that has the video filename, name, id, description, views and likes -->
<html>
	<head>
		<title>{{video.name}} - Freetube</title>
		<link rel="stylesheet" type="text/css" href="http://a.pomf.se/rdktqe.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="eight columns">
					<h3>{{video.name}} - FreeTube</h3><br>
				</div>
				<div class="four columns">
					<a class="button u-pull-right" href="/">Home</a>
				</div>	
			</div>
			<div class="row">
				<div class="eight columns">
					<video controls autoplay>
						<source src="../static/videos/$vID.mp4" type="video/mp4">
					</video>
				</div>
				<div class="four columns">
					<h4>{{video.name}}</h4>
					<p>
					{{video.description}}</p>
				</div>
			</div>
		</div>
	</body>
</html>
